<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bloom College - Student Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="form-container">
  <h2>BLOOM COLLEGE<br><small>Student Registration Form</small></h2>
  <form id="registerForm">

    <!-- Student Image -->

<!-- ðŸ–¼ï¸ Student Photo Section -->
<div class="text-center mb-4">
  <div class="photo-frame">
    <img id="imagePreview" src="" alt="Student Photo">
  </div>
  <label for="studentImage" class="form-label mt-2">Upload Student Photo</label>
  <input type="file" class="form-control w-50 mx-auto" id="studentImage" accept="image/*" onchange="previewImage(event)">
  <small class="text-muted d-block">(less than 5 MB)</small>
</div>

    <!-- Student / Parents Name -->
    <div class="row mb-3">
      <div class="col-md-4">
        <label class="form-label">Student Name</label>
        <input type="text" class="form-control" id="studentName" onfocus="toUpperCaseText(this)" onchange="toUpperCaseText(this)">
      </div>
      <div class="col-md-4">
        <label class="form-label">Father's Name</label>
        <input type="text" class="form-control" id="fatherName" onfocus="toUpperCaseText(this)" onchange="toUpperCaseText(this)">
      </div>
      <div class="col-md-4">
        <label class="form-label">Mother's Name</label>
        <input type="text" class="form-control" id="motherName" onfocus="toUpperCaseText(this)" onchange="toUpperCaseText(this)">
      </div>
    </div>

    <!-- Gender and DOB -->
    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Gender</label><br>
        <input type="radio" name="gender" value="Male"> Male
        <input type="radio" name="gender" value="Female" class="ms-3"> Female
      </div>
      <div class="col-md-6">
        <label class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="dob">
      </div>
    </div>

    <!-- Email and Level -->
    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" onblur="emailBlur()" onfocus="emailFocus()">
      </div>
      <div class="col-md-6">
        <label class="form-label">Level</label>
        <select class="form-select">
          <option>Diploma</option>
          <option>Degree</option>
          <option>PhD</option>
        </select>
      </div>
    </div>

    <!-- Department and Phone -->
    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Department</label>
        <select class="form-select">
          <option>Computer Engineering</option>
          <option>Information Technology</option>
          <option>Business Management</option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Tel/Mobile</label>
        <input type="tel" class="form-control" placeholder="0x-xxx xxxx">
      </div>
    </div>

    <!-- Address Section -->
    <h5 class="mt-4">Address</h5>
    <div class="row mb-3">
      <div class="col-md-4">
        <label class="form-label">State</label>
        <input type="text" class="form-control">
      </div>
      <div class="col-md-4">
        <label class="form-label">City</label>
        <input type="text" class="form-control">
      </div>
      <div class="col-md-4">
        <label class="form-label">Postcode</label>
        <input type="text" class="form-control">
      </div>
    </div>

    <!-- Buttons -->
    <div class="d-flex justify-content-between mt-4">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#successModal">
        Register
      </button>
      <button type="reset" class="btn btn-secondary">Reset</button>
    </div>

  </form>
</div>

<!-- Success Modal -->
<div class="modal fade" id="successModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title">Registration Successful</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body text-center">
        <p>Your details have been saved!</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-bs-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>

<!-- JavaScript Section -->
<script>

  function previewImage(event) {
  const input = event.target;
  const preview = document.getElementById("imagePreview");

  if (input.files && input.files[0]) {
    const reader = new FileReader();
    reader.onload = function(e) {
      preview.src = e.target.result;
      preview.style.display = "block";  // show the image
    };
    reader.readAsDataURL(input.files[0]);
  } else {
    preview.src = "";
    preview.style.display = "none";     // hide if no image
  }
}

  // Convert input text to uppercase
  function toUpperCaseText(field) {
    field.value = field.value.toUpperCase();
  }

  // Change background when focusing on email field
  function emailFocus() {
    document.getElementById("email").style.backgroundColor = "#e3f2fd";
  }

  // Reset background when leaving email field
  function emailBlur() {
    document.getElementById("email").style.backgroundColor = "white";
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
